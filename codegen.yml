overwrite: true
schema: 'http://localhost:4000/grapgql'
documents: 'src/**/*.graphql'
generates:
  src/services/graphql-gen.ts:
    preset: 'client'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
    config:
      useTypeImports: true
      omitOperationSuffix: true
      namingConvention: pascal-case#pascalCase
